<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table class="output"></table>
    <p class="mb-0">$<span class="output" id="prueba"></span></p>

    <script>
      // URL del documento de Google Sheets
      let url =
        "https://docs.google.com/spreadsheets/d/1x4iDb_QP5VBde2X1Elo4cg6L_PnE6n9BTxMDY0Cwgec/gviz/tq?";
      const output = document.querySelector(".output");
      const pruebaElement = document.getElementById("prueba");

      // Realizar la solicitud fetch
      fetch(url)
        .then((res) => res.text())
        .then((rep) => {
          // Analizar la respuesta JSON
          const data = JSON.parse(rep.substr(47).slice(0, -2));

          // Recorrer las filas de datos
          data.table.rows.forEach((main, rowIndex) => {
            const row = document.createElement("tr");
            output.append(row);

            // Recorrer las celdas de la fila actual
            main.c.forEach((ele, colIndex) => {
              const cell = document.createElement("td");
              cell.textContent = ele.v;
              row.append(cell);

              // Verificar si estamos en la columna y fila que queremos
              if (colIndex === 1 && rowIndex === 0) {
                // Mostrar el valor en el elemento con la clase ".prueba"
                pruebaElement.textContent = ele.v;
              }
            });
          });
        })
        .catch((error) => {
          console.error("Error al obtener los datos:", error);
        });
    </script>
  </body>
</html>
